<!-- html page for admin which contains 3 cards containing student list,participant list, organiser list -->
 {% extends "layout.html" %}
    {% block content %}
    <div class="container mt-5">
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title
                    ">Student List</h5>
                    <p class="card-text">View the list of all students</p>
                    <a href="{{ url_for('view_students') }}" class="btn btn-primary">View</a>
                    <!-- add a button for add user -->
                    <a href="{{ url_for('add_student') }}" class="btn btn-primary">Add</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title
                    ">Participant List</h5>
                    <p class="card-text">View the list of all participants</p>
                    <a href="{{ url_for('view_participants') }}" class="btn btn-primary">View</a>
                    <a href="{{ url_for('add_participant') }}" class="btn btn-primary">Add</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title
                    ">Organiser List</h5>
                    <p class="card-text">View the list of all organisers</p>
                    <a href="{{ url_for('view_organisers') }}" class="btn btn-primary">View</a>
                    <a href="{{ url_for('add_organiser') }}" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>
    </div>
    <!-- add a logout button -->
    <div class="container mt-5 d-flex justify-content-center">
        <a href="{{ url_for('logout_admin',_id=admin_id) }}" class="btn btn-secondary ">Logout</a>
    <!-- <a href="{{ url_for('logout_admin',_id=admin_id) }}" class="btn btn-secondary d-flex justify-content-center">Logout</a> -->
    </div>
    {% endblock content %}


<!-- The admin_home.html file is a simple HTML file that contains three cards. Each card contains a title, a description, and a button. The title and description are static, but the button links to a different URL based on the card. -->
