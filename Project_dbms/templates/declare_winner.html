{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Declare Winner for {{ event.event_name }}</h1>

        <form method="POST" action="{{ url_for('declare_winner', event_id=event.id) }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="{{ form.winner_name.id }}">{{ form.winner_name.label }}</label>
                {{ form.winner_name(class="form-control") }}
            </div>
        
            <button type="submit" class="btn btn-primary">Declare Winner</button>
        </form>

        <a href="{{ url_for('organiser_home') }}" class="btn btn-secondary mt-3">Back to Organiser Home</a>
    </div>
{% endblock content %}
